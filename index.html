<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>El Impostor - Fútbol</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>🎯 El Impostor - Fútbol</h1>
  <div id="login">
    <input id="nombre" placeholder="Tu nombre" />
    <button onclick="unirse()">Unirse</button>
  </div>

  <div id="lobby" class="hidden">
    <h2>Lobby</h2>
    <div id="jugadores"></div>
    <div id="liderControls" class="hidden">
      <button onclick="iniciarJuego()">Iniciar partida</button>
      <button onclick="reiniciarJuego()">Reiniciar</button>
    </div>
  </div>

  <div id="juego" class="hidden">
    <h2 id="jugadorSeleccionado"></h2>
    <p id="mensaje"></p>
    <div id="votacion"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyC75hIhVE6SYEuyGiR44Q2VqEzyGQeu-mI",
      authDomain: "impostorr-e087b.firebaseapp.com",
      databaseURL: "https://impostorr-e087b-default-rtdb.firebaseio.com",
      projectId: "impostorr-e087b",
      storageBucket: "impostorr-e087b.appspot.com",
      messagingSenderId: "94911572425",
      appId: "1:94911572425:web:b23187ef0213eb443c6018",
      measurementId: "G-VKYKF342DN"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const futbolistas = [
      "Lionel Messi", "Cristiano Ronaldo", "Neymar Jr.", "Kylian Mbappé", "Erling Haaland",
      "Robert Lewandowski", "Kevin De Bruyne", "Mohamed Salah", "Luka Modric", "Karim Benzema",
      "Sergio Ramos", "Manuel Neuer", "Harry Kane", "Virgil van Dijk", "Luis Suárez",
      "Zlatan Ibrahimović", "Paul Pogba", "Raheem Sterling", "Sadio Mané", "Antoine Griezmann",
      "Luis Figo", "Ronaldinho", "Rivaldo", "Thierry Henry", "Andrés Iniesta",
      "Xavi Hernández", "Frank Lampard", "Steven Gerrard", "David Beckham", "Zinedine Zidane",
      "Paolo Maldini", "Roberto Carlos", "Cafu", "Johan Cruyff", "Diego Maradona",
      "Pelé", "George Best", "Bobby Charlton", "Gerd Müller", "Ferenc Puskás",
      "Eusébio", "Michel Platini", "Marco van Basten", "Jürgen Klinsmann", "Franz Beckenbauer",
      "Didier Drogba", "Kaká", "Luis Enrique", "Carlos Tevez", "Raúl González",
      "David Villa", "Fernando Torres", "Iker Casillas", "Marcelo", "Thiago Silva",
      "Ángel Di María", "Gareth Bale", "Paul Scholes", "Andriy Shevchenko", "Nemanja Vidić",
      "Diego Forlán", "Robin van Persie", "Arjen Robben", "James Rodríguez", "Juan Mata",
      "Mesut Özil", "Éric Cantona", "Claude Makélélé", "Philipp Lahm", "Bastian Schweinsteiger",
      "Thomas Müller", "Mats Hummels", "Mario Götze", "Toni Kroos", "Marc-André ter Stegen",
      "Alisson Becker", "Jan Oblak", "Ederson Moraes", "Thibaut Courtois", "Kalidou Koulibaly",
      "Trent Alexander-Arnold", "Jordan Henderson", "N'Golo Kanté", "Leroy Sané", "Jadon Sancho",
      "Phil Foden", "Mason Mount", "Bukayo Saka", "Jude Bellingham", "Vinícius Jr.",
      "Rodrygo", "Pedri", "Frenkie de Jong", "Gavi", "João Félix",
      "Bernardo Silva", "Rúben Dias", "Raphaël Varane", "Edinson Cavani", "Álvaro Morata",
      "Marcelo", "Philippe Coutinho", "Sergio Agüero", "Diego Godín", "Roberto Firmino",
      "João Cancelo", "Alexis Sánchez", "Timo Werner", "Hugo Lloris", "David Alaba",
      "Christian Eriksen", "Ivan Rakitić", "Gianluigi Buffon", "Wesley Sneijder", "Claudio Marchisio",
      "Marco Reus", "Ivan Perišić", "Gonzalo Higuaín", "James Milner", "Ashley Cole",
      "Cesc Fàbregas", "Eden Hazard", "Lucas Moura", "Matthijs de Ligt", "Kalvin Phillips",
      "Rodri", "Bruno Fernandes", "Christian Pulisic", "Gianluigi Donnarumma", "Eduardo Camavinga",
      "Federico Valverde", "Achraf Hakimi", "Thiago Alcântara", "Marquinhos", "Sergio Busquets",
      "Gerard Piqué", "Lucas Hernández", "Jordi Alba", "César Azpilicueta", "Juan Cuadrado"
    ];

    let nombreUsuario = "";
    let esLider = false;
    let partidaActiva = false;

    function unirse() {
      nombreUsuario = document.getElementById("nombre").value.trim();
      if (!nombreUsuario) return alert("Ingresá tu nombre");

      const ref = db.ref("jugadores");
      ref.once("value", snap => {
        const jugadores = snap.val() || {};
        if (Object.keys(jugadores).length === 0) esLider = true;

        db.ref("jugadores/" + nombreUsuario).set({ nombre: nombreUsuario });
        document.getElementById("login").classList.add("hidden");
        document.getElementById("lobby").classList.remove("hidden");
        if (esLider) document.getElementById("liderControls").classList.remove("hidden");
      });

      db.ref("jugadores").on("value", snap => {
        const jugadores = snap.val() || {};
        document.getElementById("jugadores").innerHTML =
          Object.keys(jugadores).map(j => `<div>${j}</div>`).join("");
      });

      // Eliminar jugador al cerrar pestaña
      db.ref("jugadores/" + nombreUsuario).onDisconnect().remove();

      // Escuchar rol asignado en partida
      db.ref("jugadores/" + nombreUsuario + "/partida").on("value", snap => {
        const jugador = snap.val();
        if (!jugador) return;
        document.getElementById("lobby").classList.add("hidden");
        document.getElementById("juego").classList.remove("hidden");
        if (jugador === "IMPOSTOR") {
          document.getElementById("jugadorSeleccionado").innerText = "No sabés quién es el jugador. Sos el impostor 😈";
        } else {
          document.getElementById("jugadorSeleccionado").innerText = `El jugador es: ${jugador}`;
        }
        mostrarVotacion();
        if (esLider) mostrarBotonFinalizar();
      });
    }

    function iniciarJuego() {
      db.ref("jugadores").once("value", snap => {
        const jugadores = Object.keys(snap.val() || {});
        if (jugadores.length < 3) {
          alert("Se necesitan al menos 3 jugadores para iniciar.");
          return;
        }
        const futbolista = futbolistas[Math.floor(Math.random() * futbolistas.length)];
        const impostor = jugadores[Math.floor(Math.random() * jugadores.length)];

        // Limpiar votos anteriores y botones anteriores
        db.ref("votos").remove();
        eliminarBotonFinalizar();
        eliminarBotonReiniciar();

        jugadores.forEach(j => {
          db.ref("jugadores/" + j + "/partida").set(j === impostor ? "IMPOSTOR" : futbolista);
        });

        db.ref("partida/jugador").set(futbolista);
        partidaActiva = true;
        mostrarVotacion();
        if (esLider) mostrarBotonFinalizar();
      });
    }

    function reiniciarJuego() {
      db.ref().set(null);
      location.reload();
    }

    function mostrarVotacion() {
      db.ref("jugadores").once("value", snap => {
        const jugadores = Object.keys(snap.val() || {});
        db.ref("votos/" + nombreUsuario).once("value", votoSnap => {
          if (votoSnap.exists()) {
            document.getElementById("votacion").innerHTML = `<p>Ya votaste. Gracias.</p>`;
          } else if (partidaActiva) {
            document.getElementById("votacion").innerHTML = jugadores.map(j =>
              `<button onclick="votar('${j}')" style="margin:3px;">Votar a ${j}</button>`
            ).join("<br>");
          } else {
            document.getElementById("votacion").innerHTML = `<p>Esperando inicio de partida...</p>`;
          }
        });
      });
    }

    function votar(nombre) {
      db.ref("votos/" + nombreUsuario).once("value", votoSnap => {
        if (votoSnap.exists()) {
          alert("Ya votaste");
          mostrarVotacion();
          return;
        }
        db.ref("votos/" + nombreUsuario).set(nombre);
      });
    }

    function mostrarBotonFinalizar() {
      if (!esLider || !partidaActiva) return;
      if (document.getElementById("finalizarBtn")) return; // Ya está

      const botonFinalizar = document.createElement("button");
      botonFinalizar.id = "finalizarBtn";
      botonFinalizar.innerText = "Finalizar partida";
      botonFinalizar.style.marginTop = "15px";
      botonFinalizar.onclick = finalizarPartida;
      document.getElementById("juego").appendChild(botonFinalizar);
    }

    function eliminarBotonFinalizar() {
      const btn = document.getElementById("finalizarBtn");
      if (btn) btn.remove();
    }

    function eliminarBotonReiniciar() {
      const btn = document.getElementById("reiniciarBtn");
      if (btn) btn.remove();
    }

    function finalizarPartida() {
      partidaActiva = false;
      eliminarBotonFinalizar();

      db.ref("votos").once("value", snap => {
        const votos = snap.val() || {};
        const cuenta = {};
        Object.values(votos).forEach(voto => {
          cuenta[voto] = (cuenta[voto] || 0) + 1;
        });

        // Encontrar jugador con más votos
        let maxVotos = 0;
        let expulsado = null;
        for (const jugador in cuenta) {
          if (cuenta[jugador] > maxVotos) {
            maxVotos = cuenta[jugador];
            expulsado = jugador;
          }
        }

        if (!expulsado) {
          document.getElementById("mensaje").innerHTML = "No hubo votos. Nadie fue expulsado.";
          mostrarBotonReiniciar();
          return;
        }

        db.ref("jugadores/" + expulsado + "/partida").once("value", snapJugador => {
          const rol = snapJugador.val();
          let mensajeFinal = "";
          if (rol === "IMPOSTOR") {
            mensajeFinal = `¡El impostor (${expulsado}) fue expulsado! ¡Ganaron los tripulantes! 🎉`;
          } else {
            mensajeFinal = `Expulsaron a ${expulsado}, que no era el impostor. ¡Gana el impostor! 😈`;
          }

          document.getElementById("mensaje").innerHTML = mensajeFinal;
          document.getElementById("votacion").innerHTML = "";

          mostrarBotonReiniciar();
        });
      });
    }

    function mostrarBotonReiniciar() {
      if (document.getElementById("reiniciarBtn")) return;

      const botonReiniciar = document.createElement("button");
      botonReiniciar.id = "reiniciarBtn";
      botonReiniciar.innerText = "Reiniciar partida";
      botonReiniciar.style.marginTop = "15px";
      botonReiniciar.onclick = reiniciarJuego;
      document.getElementById("juego").appendChild(botonReiniciar);
    }

    // Mostrar votos en tiempo real
    db.ref("votos").on("value", snap => {
      const votos = snap.val() || {};
      const cuenta = {};
      Object.values(votos).forEach(voto => {
        cuenta[voto] = (cuenta[voto] || 0) + 1;
      });
      const resultado = Object.entries(cuenta).map(([jugador, cant]) =>
        `${jugador}: ${cant} voto${cant > 1 ? "s" : ""}`
      ).join("<br>");
      document.getElementById("mensaje").innerHTML = resultado;
    });
  </script>
</body>
</html>
